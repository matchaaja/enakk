<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise For You ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffd6e0, #ffe6f0);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #d63384;
    }
    h1 {
      margin-top: 100px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5em;
      animation: fadeIn 3s ease-in-out;
      color: #b30059;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/1077/1077035.png') no-repeat center center;
      background-size: contain;
      animation: float 10s linear forwards;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) rotate(360deg);
        opacity: 0;
      }
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      background-color: #d63384;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’— I Love You ðŸ’—</h1>
  <p>You are the most beautiful part of my life ðŸŒ¹</p>

  <audio id="loveMusic" loop>
    <source src="static/Frank_Ocean_White_Ferrari.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="playBtn">Play Music</button>

  <script>
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.top = "100vh";
      flower.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFlower, 300);

    const music = document.getElementById('loveMusic');
    const playBtn = document.getElementById('playBtn');

    // Autoplay saat load halaman, fallback ke tombol play jika gagal
    window.addEventListener('load', () => {
      music.play().catch(() => {
        playBtn.style.display = 'inline-block'; // tampilkan tombol play
      });
    });

    playBtn.addEventListener('click', () => {
      music.play();
      playBtn.style.display = 'none'; // sembunyikan tombol setelah klik
    });

    // Sembunyikan tombol play di awal, tampilkan hanya jika autoplay gagal
    playBtn.style.display = 'none';
  </script>
</body>
</html>
